<div class="col12">
    
    <table id="purchase">
        <tr>
            <th>Serial No.</th>
            <th>User</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Return status</th>
            <th>Due Amount</th>
            <th>Bought date</th>
            <th>Refund Status</th>
            
        </tr>
        <tr ng-repeat="order in myhistory">
            <td>{{$index + 1}}</td>
            <td>{{order.user}}</td>
            <td>{{order.title}}</td>
            <td>{{order.author}}</td>
            <td>{{order.price}}</td>
            <td>{{order.return}}</td>
            <td ng-model="due">{{order.due}}</td>
            <td>{{order.date}}</td>
            <td>{{order.refund}}</td>
            
        </tr>
    </table>

</div>
